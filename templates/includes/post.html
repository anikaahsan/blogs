<a href="{% url 'post_detail' post.slug %}" style='text-decoration:none;'>
  <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
              <div class="col-md-4">
                  <img src="{{ post.image.url }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                  <div class="card-body">
                      <h5 class="card-title">{{ post.title }}</h5>
                          <p class="card-text">{{ post.content|truncatewords:7 }}</p>
                      <!-- <p class="card-text"><small class="text-muted">posted on {{ post.date }}</small></p> -->
                  </div>
              </div>
      </div>
  </div>
</a>
